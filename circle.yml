machine:
  services:
    - docker
dependencies:
  cache_directories:
    - local
    - deps
    - modules/web-resource/local
  override:
    - docker info
    - docker pull quay.io/wakaba/firefoxdriver:stable :
        background: true
        timeout: 600
    - docker pull quay.io/wakaba/chromedriver:chromium :
        background: true
        timeout: 600

    - make deps:
        timeout: 600

test:
  override:
    # XXXX
    - DEBUG=1 make test WD_BROWSER=chromium :
        parallel: true
        timeout: 6000
    - DEBUG=1 make test WD_BROWSER=firefox :
        parallel: true
        timeout: 6000

deployment:
  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"staging\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into staging\"}" "https://api.github.com/repos/manakai/test-browser-http/merges"
  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/manakai/test-browser-http/merges"
